          type: integer
          description: Payment token ID (for saved payment methods)

    OrderReceivedData:
      type: object
      properties:
        order_id:
          type: integer
          description: Order ID
        order_number:
          type: string
          description: Order number
        order_key:
          type: string
          description: Order key
        status:
          type: string
          description: Order status
        status_name:
          type: string
          description: Human-readable order status
        date_created:
          type: string
          description: Order creation date
        date_paid:
          type: string
          nullable: true
          description: Order payment date
        currency:
          type: string
          description: Order currency
        total:
          type: string
          description: Order total
        subtotal:
          type: string
          description: Order subtotal
        tax_total:
          type: string
          description: Tax total
        shipping_total:
          type: string
          description: Shipping total
        discount_total:
          type: string
          description: Discount total
        payment_method:
          type: string
          description: Payment method ID
        payment_method_title:
          type: string
          description: Payment method title
        customer_id:
          type: integer
          description: Customer ID
        customer_note:
          type: string
          description: Customer note
        billing_address:
          $ref: '#/components/schemas/BillingAddress'
        shipping_address:
          $ref: '#/components/schemas/ShippingAddress'
        items:
          type: array
          items:
            $ref: '#/components/schemas/OrderItem'
        totals:
          type: array
          items:
            type: object
            properties:
              key:
                type: string
              label:
                type: string
              value:
                type: string
        needs_payment:
          type: boolean
          description: Whether order requires payment
        needs_shipping:
          type: boolean
          description: Whether order needs shipping
        has_downloads:
          type: boolean
          description: Whether order has downloadable items
        download_url:
          type: string
          format: uri
          nullable: true
          description: URL to download items
        available_payment_methods:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              title:
                type: string
              description:
                type: string
              has_fields:
                type: boolean

    PayForOrderRequest:
      type: object
      required:
        - order_key
        - payment_method
      properties:
        order_key:
          type: string
          description: Order key for verification
        payment_method:
          type: string
          description: Payment method ID
        payment_data:
          type: array
          items:
            $ref: '#/components/schemas/PaymentData'
          description: Payment data for the gateway

    PayForOrderResponse:
      type: object
      properties:
        success:
          type: boolean
          description: Whether payment was successful
        order_id:
          type: integer
          description: Order ID
        order_status:
          type: string
          description: Updated order status
        redirect_url:
          type: string
          format: uri
          description: Redirect URL after payment

