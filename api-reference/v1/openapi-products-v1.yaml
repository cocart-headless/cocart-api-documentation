openapi: 3.0.3

info:
  title: CoCart - Products API v1
  version: 4.6.0
  description: API for managing WooCommerce products, variations, categories, tags, attributes, and reviews
  termsOfService: http://cocartapi.com/terms-of-conditions-polar/
  contact:
    email: support@cocartapi.com
  license:
    name: GNU General Public License v3.0
    url: http://www.gnu.org/licenses/gpl-3.0.html

externalDocs:
  description: Find out more about CoCart API
  url: https://docs.cocartapi.com

servers:
  - url: "{protocol}://{host}/wp-json/cocart/v1"
    description: API v1
    variables:
      protocol:
        enum: [http, https]
        default: https
      host:
        default: example-store.com
        description: Your store domain

tags:
  - name: products
    description: Operations for managing products
  - name: product-variations
    description: Operations for managing product variations
  - name: product-categories
    description: Operations for managing product categories
  - name: product-tags
    description: Operations for managing product tags
  - name: product-attributes
    description: Operations for managing product attributes
  - name: product-attribute-terms
    description: Operations for managing product attribute terms
  - name: product-reviews
    description: Operations for managing product reviews

paths:
  /products:
    get:
      tags:
        - products
      summary: Get products
      description: Returns a list of products.
      parameters:
        - name: context
          in: query
          description: Scope under which the request is made; determines fields present in response.
          schema:
            type: string
            enum: [view, embed]
            default: view
          required: false
        - name: page
          in: query
          description: Current page of the collection.
          schema:
            type: integer
            default: 1
          required: false
        - name: per_page
          in: query
          description: Maximum number of items to be returned in result set.
          schema:
            type: integer
            default: 10
            maximum: 100
          required: false
        - name: search
          in: query
          description: Limit results to those matching a string.
          schema:
            type: string
          required: false
        - name: after
          in: query
          description: Limit response to resources published after a given ISO8601 compliant date.
          schema:
            type: string
            format: date-time
          required: false
        - name: before
          in: query
          description: Limit response to resources published before a given ISO8601 compliant date.
          schema:
            type: string
            format: date-time
          required: false
        - name: modified_after
          in: query
          description: Limit response to resources modified after a given ISO8601 compliant date.
          schema:
            type: string
            format: date-time
          required: false
        - name: modified_before
          in: query
          description: Limit response to resources modified before a given ISO8601 compliant date.
          schema:
            type: string
            format: date-time
          required: false
        - name: dates_are_gmt
          in: query
          description: Whether to consider GMT post dates when limiting response by published or modified date.
          schema:
            type: boolean
            default: false
          required: false
        - name: exclude
          in: query
          description: Ensure result set excludes specific IDs.
          schema:
            type: array
            items:
              type: integer
          required: false
        - name: include
          in: query
          description: Limit result set to specific IDs.
          schema:
            type: array
            items:
              type: integer
          required: false
        - name: offset
          in: query
          description: Offset the result set by a specific number of items.
          schema:
            type: integer
          required: false
        - name: order
          in: query
          description: Order sort attribute ascending or descending.
          schema:
            type: string
            enum: [asc, desc]
            default: desc
          required: false
        - name: orderby
          in: query
          description: Sort collection by object attribute.
          schema:
            type: string
            enum: [date, id, include, title, slug, price, popularity, rating, menu_order]
            default: date
          required: false
        - name: parent
          in: query
          description: Limit result set to those of particular parent IDs.
          schema:
            type: array
            items:
              type: integer
          required: false
        - name: parent_exclude
          in: query
          description: Limit result set to all items except those of a particular parent ID.
          schema:
            type: array
            items:
              type: integer
          required: false
        - name: slug
          in: query
          description: Limit result set to products with a specific slug.
          schema:
            type: string
          required: false
        - name: status
          in: query
          description: Limit result set to products assigned a specific status.
          schema:
            type: string
            enum: [draft, pending, private, publish]
            default: publish
          required: false
        - name: type
          in: query
          description: Limit result set to products assigned a specific type.
          schema:
            type: string
            enum: [simple, grouped, external, variable]
          required: false
        - name: sku
          in: query
          description: Limit result set to products with a specific SKU.
          schema:
            type: string
          required: false
        - name: featured
          in: query
          description: Limit result set to featured products.
          schema:
            type: boolean
          required: false
        - name: category
          in: query
          description: Limit result set to products assigned a specific category ID.
          schema:
            type: string
          required: false
        - name: tag
          in: query
          description: Limit result set to products assigned a specific tag ID.
          schema:
            type: string
          required: false
        - name: shipping_class
          in: query
          description: Limit result set to products assigned a specific shipping class ID.
          schema:
            type: string
          required: false
        - name: attribute
          in: query
          description: Limit result set to products with a specific attribute.
          schema:
            type: string
          required: false
        - name: attribute_term
          in: query
          description: Limit result set to products with a specific attribute term ID (required an assigned attribute).
          schema:
            type: string
          required: false
        - name: tax_class
          in: query
          description: Limit result set to products with a specific tax class.
          schema:
            type: string
          required: false
        - name: on_sale
          in: query
          description: Limit result set to products on sale.
          schema:
            type: boolean
          required: false
        - name: min_price
          in: query
          description: Limit result set to products based on a minimum price.
          schema:
            type: string
          required: false
        - name: max_price
          in: query
          description: Limit result set to products based on a maximum price.
          schema:
            type: string
          required: false
        - name: stock_status
          in: query
          description: Limit result set to products with specified stock status.
          schema:
            type: string
            enum: [instock, outofstock, onbackorder]
          required: false
      responses:
        "200":
          description: List of products.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Product"
        "400":
          description: Bad request - invalid parameters.

  /products/{id}:
    get:
