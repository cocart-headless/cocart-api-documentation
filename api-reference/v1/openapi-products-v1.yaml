            type: integer
          required: false
        - name: category_id
          in: query
          description: Limit result set to reviews from products in a specific category ID.
          schema:
            type: array
            items:
              type: integer
          required: false
      responses:
        "200":
          description: List of product reviews.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ProductReview"
        "400":
          description: Bad request - invalid parameters.

    post:
      tags:
        - product-reviews
      summary: Create a product review
      description: Creates a new product review.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateProductReviewRequest"
      responses:
        "201":
          description: Product review created successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProductReview"
        "400":
          description: Bad request - invalid parameters.
        "403":
          description: Forbidden - user not allowed to create review for this product.

  /products/reviews/{id}:
    get:
      tags:
        - product-reviews
      summary: Get a product review
      description: Returns a single product review.
      parameters:
        - name: id
          in: path
          description: Unique identifier for the review.
          required: true
          schema:
            type: integer
        - name: context
          in: query
          description: Scope under which the request is made; determines fields present in response.
          schema:
            type: string
            enum: [view, embed]
            default: view
          required: false
      responses:
        "200":
          description: Product review data.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProductReview"
        "404":
          description: Product review not found.

